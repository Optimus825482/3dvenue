version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 3d-venue-app
    restart: always
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
